spring:
  rabbitmq:
    host: 192.168.237.150
    port: 5672
    username: admin
    password: admin
  application:
    name: item-service
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      override-none: true
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: WEB-INF/**
    freemarker:
      cache: false

server:
  port: 8001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"