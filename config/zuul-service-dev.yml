test: abcd

server:
  port: 3001

spring:
  application:
    name: zuul
  cloud:
    config:
      override-none: true
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  retryable: true
  #  设置 zuul 不过滤这些协议头
  #  Cookie
  #  Set-Cookie
  #  Authorization
  sensitive-headers:
#  routes:
#    item-service: /item-service/**
#    user-service: /user-service/**
#    order-service: /order-service/**

#设置ribbon重试
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1

#hystrix:
#  command:
#    default:
