spring:
  rabbitmq:
    host: 192.168.237.150
    port: 5672
    username: admin
    password: admin
  application:
    name: user-service
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      override-none: true
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

